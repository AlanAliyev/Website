<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnmoreaboutsk.ca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;
        }
        .korea-blue { background-color: #262626; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
    </style>
</head>

<body>

    <header class="korea-blue shadow-md sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl sm:text-3xl font-bold text-white uppercase tracking-wider">
                learnmoreaboutsk.ca
            </h1>
            <a href="../index.html" class="bg-white text-gray-800 px-4 py-2 rounded-lg text-sm font-semibold">
                Return to Front Page
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">

        <div class="space-y-10">

            <div id="gyeongbokgung-palace" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Gyeongbokgung Palace
                    </h2>
                    <img src="../img/gyeongbokgung-palace.png" alt="Gyeongbokgung Palace" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>

                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="Gyeongbokgung Palace is the largest of the Five Grand Palaces built during the Joseon Dynasty. It is a historical and architectural masterpiece, central to Seoul's history. Remember to check the schedule for the changing of the royal guard ceremony.">Transportation: Gyeongbokgung Station
Open Hours: 9AM-5PM (closed every Tuesday)
Fee: Around 3000KRW for adults
History: The Gyeongbokgung Palace was the first and largest palace built during the Joseon dynasty, with the name meaning, the "Palace Greatly Blessed by Heaven."</textarea>
                </div>
            </div>

            <div id="n-seoul-tower" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        N Seoul Tower
                    </h2>
                    <img src="../img/seoultower.png" alt="Image of N Seoul Tower" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="N Seoul Tower offers panoramic views of the entire city. Located on Namsan Mountain, it's famous for the 'Locks of Love' and its beautiful evening lighting. The cable car ride up is highly recommended.">Transportation: Namsan Cable car, found near Myeongdong Station
Open Hours: 10AM-11PM, or 12AM on the weekends
Fee: Around 16000KRW
History: Built in 1969 as South Korea's first broadcasting tower, before being opened to the public in 1980.</textarea>
                </div>
            </div>
            
            <div id="lotte-world-tower" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Lotte World Tower
                    </h2>
                    <img src="../img/lotte.png" alt="Image of Lotte World Tower" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="As one of the world's tallest buildings, the Lotte World Tower offers an incredible Sky Deck experience. It is part of the larger Lotte World complex, which includes a mall and amusement park.">Transportation: Jamsil Station
Open Hours: 10:30AM-10PM
Fee: Around 27000KRW
History: It is the tallest tower in South Korea, and fun fact the design was inspired by traditional Korean ceramics and calligraphy brushes.</textarea>
                </div>
            </div>

            <div id="dongdaemun-design-plaza" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Dongdaemun Design Plaza
                    </h2>
                    <img src="../img/plaza.png" alt="Image of Dongdaemun Design Plaza" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="The DDP is an iconic landmark designed by Zaha Hadid, known for its flowing, neo-futuristic architecture. It's a key center for fashion shows, exhibitions, and design conferences in Seoul.">Transportation: Dongdaemun History and Culture Park Station
Open Hours: 24/7
Fee: Free until arriving to the exhibitions
History: World's largest non-standard building, characterized by its fluid, abnormal shapes with no parallel lines.</textarea>
                </div>
            </div>

            <div id="cheonggyecheon-stream" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Cheonggyecheon Stream
                    </h2>
                    <img src="../img/stream.png" alt="Image of Cheonggyecheon Stream" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="This beautiful urban stream was restored from an elevated highway, symbolizing Seoul's commitment to nature and urban renewal. It's a peaceful place for a walk in the heart of the city.">Transportation: Gwanghwamun Station or City Hall Station
Open Hours: 24/7
Fee: Free
History: In 1958 to 2005, the stream was sealed with a concrete highway, until its restoration took place as one of Seoul's greatest renewal and nature free success.</textarea>
                </div>
            </div>
            
            <div id="bukhansan-national-park" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Bukhansan National Park
                    </h2>
                    <img src="../img/buk.png" alt="Image of Bukhansan National Park" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="A granite mountain national park located just outside Seoul, offering popular hiking trails and views of the city. Home to the Bukhansanseong Fortress, a historic wall that circles the peaks.">Transportation: Bukhansan Ui Station
Open Hours: Open year-round, but closed only during heavy snow or high fire danger
Fee: Free entry to park, but some temples require a small donation
History: The park is often called the "lungs of Seoul" as it is the only park located within the city of Seoul.</textarea>
                </div>
            </div>

            <div id="jeju-island" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Jeju Island
                    </h2>
                    <img src="../img/jeju.png" alt="Image of Jeju Island" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="A volcanic island and UNESCO World Heritage Site known for its unique natural beauty, including volcanic cones, lava tubes, and beautiful beaches. It is a popular domestic tourist destination.">Transportation: Flight from Seoul Gimpo to Jeju or ferry from Seoul
Open Hours: 24/7
Fee: Depends
History: The island is protected and approved by UNESCO World Heritage site, because of it's the volcanic history.</textarea>
                </div>
            </div>

            <div id="nami-island" class="bg-white p-6 border-2 border-gray-200 grid grid-cols-1 lg:grid-cols-5 gap-6 items-start card-shadow">
                <div class="lg:col-span-2 text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Nami Island
                    </h2>
                    <img src="../img/nami island.png" alt="Image of Nami Island" class="w-full h-auto rounded-lg mb-4 object-cover border-2 border-gray-100">
                </div>
                <div class="lg:col-span-3">
                    <textarea class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out" 
                        placeholder="Famous for its tree-lined paths, particularly the Metasequoia and Ginkgo tree lanes, Nami Island gained international fame as a filming location. It offers stunning scenery throughout all four seasons.">Transportation: ITX train to Gapyeong Station, then to Gapyeon City and take taxi, ferry terminal, or tour bus
Open Hours: 24/7
Fee: 16000KRW
History: Nami Island was originally a small nation called the Naminara Republic, with its own flag, and economy.</textarea>
                </div>
            </div>

        </div> </main>

    <footer class="korea-blue mt-12 py-6 text-center text-white text-sm">
        <p>learnmoreaboutsk.ca</p>
    </footer>

</body>
</html>
